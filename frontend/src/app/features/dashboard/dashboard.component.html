<div class="dashboard-container">
  <h1>Tableau de bord</h1>
  <p class="welcome-message">Bienvenue, <strong>{{ currentUser?.username }}</strong> !</p>

          <div class="stats-grid">
            <mat-card class="stat-card">
              <mat-card-content>
                <div class="stat-icon income">
                  <mat-icon>trending_up</mat-icon>
                </div>
                <div class="stat-info">
                  <h3>Revenus</h3>
                  <p class="stat-value">4 300,00 €</p>
                  <span class="stat-label">Ce mois</span>
                </div>
              </mat-card-content>
            </mat-card>

            <mat-card class="stat-card">
              <mat-card-content>
                <div class="stat-icon expense">
                  <mat-icon>trending_down</mat-icon>
                </div>
                <div class="stat-info">
                  <h3>Dépenses</h3>
                  <p class="stat-value">1 823,00 €</p>
                  <span class="stat-label">Ce mois</span>
                </div>
              </mat-card-content>
            </mat-card>

            <mat-card class="stat-card">
              <mat-card-content>
                <div class="stat-icon balance">
                  <mat-icon>account_balance</mat-icon>
                </div>
                <div class="stat-info">
                  <h3>Solde</h3>
                  <p class="stat-value">2 477,00 €</p>
                  <span class="stat-label">Disponible</span>
                </div>
              </mat-card-content>
            </mat-card>

            <mat-card class="stat-card">
              <mat-card-content>
                <div class="stat-icon goals">
                  <mat-icon>flag</mat-icon>
                </div>
                <div class="stat-info">
                  <h3>Objectifs</h3>
                  <p class="stat-value">4 / 5</p>
                  <span class="stat-label">En cours</span>
                </div>
              </mat-card-content>
            </mat-card>
          </div>

          <div class="quick-actions">
            <h2>Actions rapides</h2>
            <div class="actions-grid">
              <button mat-raised-button color="primary" routerLink="/transactions">
                <mat-icon>add</mat-icon>
                Nouvelle transaction
              </button>
              <button mat-raised-button color="accent" routerLink="/budgets">
                <mat-icon>add</mat-icon>
                Nouveau budget
              </button>
              <button mat-raised-button routerLink="/goals">
                <mat-icon>add</mat-icon>
                Nouvel objectif
              </button>
            </div>
          </div>
</div>
