version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fintrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fintrack_db
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Mot2PasseSecurise123!}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintrack_user -d fintrack_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Pas de port exposé pour plus de sécurité (uniquement accessible via le réseau Docker)

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fintrack-backend
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fintrack_db
      DB_USERNAME: fintrack_user
      DB_PASSWORD: ${DB_PASSWORD:-Mot2PasseSecurise123!}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      
      # Alpha Vantage API
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY:-K98FU4DNOF9UVH00}
      
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # JVM Options
      JAVA_OPTS: -Xms256m -Xmx512m
      
      # Logging
      LOG_LEVEL: INFO
      SQL_LOG_LEVEL: WARN
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Pas de port exposé directement (accès via frontend)

  # Frontend Angular + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fintrack-frontend
    restart: unless-stopped
    ports:
      - "45612:80"  # Port 45612 sur Synology -> Port 80 dans le conteneur
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  fintrack-network:
    driver: bridge
